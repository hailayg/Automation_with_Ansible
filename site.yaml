---
- hosts: webservers 
  gather_facts: yes
- hosts: HAproxy
  gather_facts: yes
  become: yes
  become_method: sudo
  
  tasks:
  - name: "system update and package upgrade"
    apt:
        update_cache: true
        upgrade: dist
        cache_valid_time: 7200
        force_apt_get: true
        
  - name: "installing HAproxy"
    apt:
        name: haproxy
        state: latest
        force_apt_get: yes
  - name: "Configuring HAproxy"
    template:
         src: "./haproxy.j2"
         dest: "/etc/haproxy/haproxy.cfg"
    notify: "Start HAproxy"
  
  - name: "restarting HAproxy"
    service:
         name: haproxy
         state: restarted
         enabled: yes      
  - name: "installing Nginx"
    apt:
        name: nginx
        state: latest
        force_apt_get: yes
  - name: "Configuring UDP loadbalancing"  
    template:
         src: "./nginx.j2"
         dest: "/etc/nginx/nginx.conf"
  - name: "restarting nginx"
    service:
         name: nginx
         state: restarted
  handlers:
  - name: "Start HAproxy"
    service:
         name: haproxy
         state: restarted
           
- hosts: webservers
  become: yes
  become_method: sudo
  gather_facts: yes
  tasks:
  - name: "system update and package upgrade on webservers"
    apt:
        update_cache: true
        cache_valid_time: 7200
        force_apt_get: true
  - name: "installing pip3"
    apt:
        name: python3-pip
  - name: "installing gunicorn"
    apt:
        name: gunicorn

  - name: "installing flask"
    apt:
        name: python3-flask
  - name: "installing snmpd"
    apt:
        name: snmpd
        state: latest
  - name: "Configuring snmpd" 
    template:
         src: "./snmpd.conf"
         dest: "/etc/snmp/snmpd.conf"
    
  - name: "restarting snmpd"
    service:
         name: snmpd
         state: restarted
         enabled: yes

  - name: "copying Application2.py"
    copy:
        src: application2.py
        dest: /home/ubuntu/application2.py
        owner: ubuntu
        mode: '0644'
  - name: "Running Flask app"
    shell: gunicorn -w 2 -D -b 0.0.0.0:8080 application2:app
        

        
        
   





